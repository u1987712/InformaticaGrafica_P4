<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8">
    
    <title> Pr√°ctica 4 </title>
    
    <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #rayTracing {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #leftPanel, #rightPanel {
      width: 20%;
      padding: 20px;
      text-align: left;
    }

    canvas {
      border: 1px solid black;
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin: 10px 0;
    }

    #POIStuff, #materials {
      margin: 10px 0;
    }

    input[type="range"] {
      margin-top: 10px;
    }
    </style>

	<body>
		<div id="leftPanel">
			<h1 id="title">Ray Tracing</h1>
			<p>Click START to see the scene and move the camera.</p>
			<p><strong>Movement controls:</strong></p>
			<p>Use the <code>W</code>, <code>A</code>, <code>S</code> and <code>D</code> keys to move around the room.</p>
		</div>

		<div id="rayTracing">
				<canvas id="glcanvas" style="border: solid;" width="400" height="400"></canvas>
				<button id="startButton" onclick="start()"> Start </button>
		</div>	
		
		<div id="rightPanel">
			
			<div id="POIStuff">
				<div id="POISelection">
					<label for="poi">POI list</label>
				
					<select name="poi" id="choosePOI">
					</select>
				</div>
				<div>
					<button id="savePOI" onclick="savePOI()">Save POI</button>
				</div>
				<button id="goToPOIButton" onclick="goToPOI()">Go To POI</button>
			</div>
			
			<div id="materials">
			<label for="materials">Light 1:&ensp;</label>
				<input id="color1" type="color" name="1" oninput="changeColor(this)">
			
			</div>
		
			<div id="materials">
				<label for="materials">Light 2:&ensp;</label>
				<input id="color2" type="color" name="2" oninput="changeColor(this)">
			
			</div>
		
		</div>
		
		<script src="gl-matrix/common.js"></script>
		<script type="text/javascript" src="materiales.js"></script>
		<script type="text/javascript" src="gl-matrix/vec3.js"></script>
		<script type="text/javascript" src="gl-matrix/vec2.js"></script>
		<script type="text/javascript" src="gl-matrix/vec4.js"></script>
		<script type="text/javascript" src="gl-matrix/vec4.js"></script>
		<script type="text/javascript" src="gl-matrix/mat4.js"></script>
		<script type="text/javascript" src="gl-matrix/mat3.js"></script>
		<script type="text/javascript" src="gl-matrix/quat.js"></script>
		<script type="text/javascript" src="scene.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">
			initHandlers();
			function start () {
				// Inicialitzem el RayTracing
				inicialitzar(Scene);
			}
		</script>

	</body>
</html>
